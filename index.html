<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Calculator</title>
    <link rel="stylesheet" type="" href="css.css">
    <link rel="shortcut icon" href="https://comps.canstockphoto.es/calculadora-vector-eps-vectorial_csp8697324.jpg" />
    
  </head>

  <body onload="init()">
    
 
  <div class="container-fluid col-sm-12" >
    <div class="navbar"></div>
        <center class="col-12 col-sm-12">  
          <h1 class="title col-sm-12 col-sm-12">Calculator</h1>
            <div class="row"></div>
              <br>           
                <div class="shadow">
                  <div class="box">
                        <div class="calculator">

                          <table>
                            <tr>
                              
                              <tr>
                                <td colspan="4"> <div id="screen"></div></td>
                              </tr>

                              <td> <button id="one">1 </button></td>
                              <td> <button id="two">2 </button></td>
                              <td> <button id="three">3 </button></td>
                              <td> <button id="multiplication">x </button></td>
                            </tr>

                            <tr>
                              <td> <button id="four">4 </button></td>
                              <td> <button id="five">5</button></td>
                              <td> <button id="six">6</button></td>
                              <td> <button id="division">/ </button></td>
                            </tr>

                            <tr>
                              <td> <button id="seven">7</button></td>
                              <td> <button id="eight">8 </button></td>
                              <td> <button id="nine">9 </button></td>
                              <td> <button id="subtraction">- </button></td>
                            </tr>

                            <tr>
                              <td> <button id="same">= </button></td>
                              <td> <button id="reset">C </button></td>
                              <td> <button id="cero">0</button></td>
                              <td> <button id="sum">+</button></td>
                            </tr>

                          </table>

                        </div>
                  </div>
                </div>
            </div>
        </center>
        

  </div >



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="myscript2.js"></script>
  </body>
  
</html>
